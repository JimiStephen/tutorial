<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>起步一</title>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- 生产环境版本，优化了尺寸和速度 -->
    <!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->


</head>
<body>
<div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">逆转消息</button>
</div>
<div>
    <b>说明：</b>
    reverseMessage 方法中，我们更新了应用的状态，但没有触碰 DOM——所有的 DOM 操作都由 Vue 来处理，你编写的代码只需要关注逻辑层面即可。
</div>
<HR style="border:3 double #987cb9" width="100%" color=#987cb9 SIZE=3>

    <table>
        <thead><th>说明</th></thead>
        <tbody>
         <tr>Vue 还提供了 v-model 指令，它能轻松实现表单输入和应用状态之间的双向绑定。</tr>
        </tbody>
    </table>

<div id="app-6">
    <p>{{ message }}</p>
    在下面的输入框输入可以同时改变上面的消息
    <input v-model="message">
</div>

<script type="application/javascript">
    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'Hello Vue.js!'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })

    var app6 = new Vue({
        el: '#app-6',
        data: {
            message: 'Hello Vue!'
        }
    })
</script>
</body>
</html>
